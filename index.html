<html lang="en">

<head>

<body>
  <div class="container">
    <div id="login">
      Email: <input type="email" placeholder="email" id="email"><br>

      <button class="btn" id="login">Login</button>
      <button class="btn" id="signup">Signin</button>

    <div class="row" id="signup">
      <input type="text" placeholder="user name here..." id="user">
      <input type="email" placeholder="email here..." id="sEmail">
      <input type="password" placeholder="password here..." id="sPassword">
      <button class="btn" id="signup">signup</button>

    </div>
  </div>
